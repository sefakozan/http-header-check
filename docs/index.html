<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Header Checker</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">HTTP Header Checker</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <form id="headerForm" class="mb-4">
                    <div class="input-group">
                        <input type="url" class="form-control" id="urlInput" placeholder="Enter URL (e.g., https://example.com)" required>
                        <button type="submit" class="btn btn-primary">Check Headers</button>
                    </div>
                </form>
                <div id="error" class="alert alert-danger d-none"></div>
                <div id="results" class="d-none">
                    <h5>Headers for <span id="urlDisplay"></span></h5>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Header</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody id="headerTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
